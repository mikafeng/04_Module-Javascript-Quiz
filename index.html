<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href=assets/style.css>
</head>

<body>
    <div class="jumbotron jumbotron-fluid b"> 
        <h1 class="title">JavaScript Quiz</h1>
    </div>

    <section class="container">
        <div class="quiz-box" id="quiz">
            <button id="startBtn">START</button>
           
            <div id="progress" style="display: none" >Question x of y</div> 
            <div id="questions" style="display: none"></div>

            <div class="buttons" id="answers" style="display: none">
<!-- withoutspan -->
            <button class="btn" id="0">A</button>
<!-- withspan -->
            <button class="btn" id="1">
                <span class="choices choice1" data-number="0">B</span>
            </button>
            <button class="btn" id="2">
                <span class="choices choice2" data-number="0">C</span>
            </button>
            </div> 

            <p id="countDown">
            </p>

            <div id="results" style="display: none">Wrong/Correct</div>
        </div>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
