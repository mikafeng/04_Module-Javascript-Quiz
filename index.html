<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href=assets/style.css>
</head>

<body>
    <div class="jumbotron jumbotron-fluid b"> 
        <h1 class="title">JavaScript Quiz</h1>
    </div>

    <section class="container">
        <div class="quiz-box " id="quiz">
            <button id="startBtn">START</button>

            <h4 id="questionPrompt" class="font-weight-bold" style="display: none"></h4>

                <div id="choices" class="row justify-content-center" style="display: none">
                    <button class="btn" id="btn-0">A</button>
                    <button class="btn" id="btn-1">B</button>
                    <button class="btn" id="btn-2">C</button>
                </div> 

            <p id="countDown" class="row"></p>
            <div id="checkAnswer" style="display: none"></div>  
        </div>
    </section>

    <section class="container">
        <div id="quizOver" class="" style="display:none">
            <h2>Quiz Over</h2>
            <p>Score: <span id="finalScore"></span></p>
            <label for="initials">Enter Initials:</label>
            <input id="initials" type="text" value="">
            <button class="btn" id="submitScore">Submit High Score</button>
        </div>
    </section>

    <section class="container">
        <div id="highScores" style="display: none">
            <h2>High Scores:</h2>
            <ol id="scoresList">
                
            </ol>
        </div>
    </section>


    <script src="assets/script.js"></script>
</body>
</html>
